<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<h1 class="text-primary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Id</td>
					<td>Nombres</td>
					<td>Apellidos</td>
					<td>Email</td>
					<td>Celular</td>
					<td>Telefono</td>
					<td>Fecha Nacimiento</td>
					<td>Editar</td>
				</tr>

			</thead>
			<tbody>
				<tr th:each="docente:${docentes}">
					<td th:text="${docente.id}"></td>
					<td th:text="${docente.nombre}"></td>
					<td th:text="${docente.apellido}"></td>
					<td th:text="${docente.email}"></td>
					<td th:text="${docente.telefonoCel}"></td>
					<td th:text="${docente.telefonoFijo}"></td>
					<td th:text="${docente.fechaNacimiento}"></td>
					<td> <a class="btn btn-primary btn-xs" th:href="@{/form/} + ${docente.id}" th:text= "'Editar'"></a></td>
				</tr>

			</tbody>

		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
