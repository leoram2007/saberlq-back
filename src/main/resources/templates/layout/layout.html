<link href="/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>

	<!-------------------BARRA LATERAL MENU --------------------------->
	<div class="page-wrapper chiller-theme toggled">
		<a id="show-sidebar" class="btn btn-sm btn-dark" href="#"> <i
			class="fas fa-bars"></i>
		</a>
		
		
<!------------------------------------------------------------------------------>
<!-------------------------------header----------------------------------------->
<!------------------------------------------------------------------------------>
<!------------------------------------------------------------------------------>
		<header th:fragment="header">
		<nav id="sidebar" class="sidebar-wrapper">
			<div class="sidebar-content">
				<div class="sidebar-brand">
					<a>Liceo Quind√≠o</a>
					
				</div>
				<!---------------------------INFORMACION USUARIO----------------------------  -->
				<div class="sidebar-header">
					<div class="user-pic">
						<img class="img-thumbnail" src="/images/user.jpg"
							alt="User picture">
					</div>
					<div class="user-info">
						<span class="user-name">Julian <strong>Herrera</strong>
						</span> <span class="user-role">Administrator</span>

					</div>
				</div>

				<!-------------------Buscar --------------------------->

				<div class="sidebar-search">
					<div>
						<div class="input-group">
							<input type="text" class="form-control search-menu"
								placeholder="Buscar....">
							<div class="input-group-append">
								<span class="input-group-text"> <i class="fa fa-search"
									aria-hidden="true"></i>
								</span>
							</div>
						</div>
					</div>
				</div>


				<!-------------------BARRA LATERAL MENU --------------------------->
				<div class="sidebar-menu">
				
				<!-------------------Menu desplegable --------------------------->
					<ul>
						<li class="header-menu"><span>General</span></li>


						<!-------------------ITEM 1 --------------------------->
						<li class="sidebar-dropdown"><a data-toggle="collapse"
							href="#collapseExample" role="button" aria-expanded="false"
							aria-controls="collapseExample"> <i
								class="fa fa-cog"></i><span>Gestionar Docentes</span>
						</a>

							<div class="collapse" id="collapseExample">
								<div class="card card-body">
									<ul>
										<li><a th:href="@{/save}"> Crear Docente</a></li>
										<li><a th:href="@{/listar}">Listar Docentes</a></li>
										<li><a href="#">Asignar intensidad</a></li>
									</ul>
								</div>
							</div></li>
							
							<!-------------------ITEM 2 --------------------------->
						<li class="sidebar-dropdown"><a data-toggle="collapse"
							href="#collapseExample2" role="button" aria-expanded="false"
							aria-controls="collapseExample2"> <i
								class="fa fa-cog"></i><span>Gestionar Areas</span>
						</a>

							<div class="collapse" id="collapseExample2">
								<div class="card card-body">
									<ul>
										<li><a th:href="@{/crearArea}"> Crear Areas</a></li>
										<li><a th:href="@{/crearAsignatura}">Crear Asignaturas</a></li>
										<li><a href="#">Crear Grupos</a></li>
									</ul>
								</div>
							</div></li>


						<!-------------------Menu fijo --------------------------->
						
						<li class="header-menu"><span>Extra</span></li>
						
						<li><a href="#"> <i class="fa fa-book"></i> <span>Documentation</span>
								<span class="badge badge-pill badge-primary">Beta</span>
						</a></li>
						
						
						
					</ul>
				</div>
				
				
				
			</div>
			
			
			<!-------------------Menu Pie --------------------------->
			
			<div class="sidebar-footer">
				 
				<!--<a href="#"> <i class="fa fa-cog"> Configurar</i>
				 <span 	class="badge-sonar"></span>  
				</a> -->
				<a href="#"> <i class="fa fa-power-off"> Salir</i>
				</a>
			</div>
		</nav>
		</header>
